<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">Random Password Generator</h1>
    <div id="boxes">
        <h1 id="myH3">Number of characters (3-15):</h1>
        <input id="numChar" type="number" min="3" max="15">

        <h2 id="myH2">Select types:</h2>

    
        <input type="checkbox" id="lowerCase">
        <label for="lowerCase">Lower Case</label>
    
        <input type="checkbox" id="upperCase">
        <label for="upperCase">Upper Case</label>
    
        <input type="checkbox" id="numberCase">
        <label for="numberCase">Numbers</label>
    
        <input type="checkbox" id="symbolCase">
        <label for="symbolCase">Symbols</label>
        

        <button id="butt" onclick="genPass()">Generate</button> <br>
        <div id="generated"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
