<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <br>
    <br>

    <form>
        <label>Email: <input type="email" name="email"></label><br>
        <label>Password: <input type="password" name="password"></label><br>
        <label>Age: <input type="number" name="age" min="0" max="120"></label><br>
        <label>Birthday: <input type="date" name="birthday"></label><br>
        <input type="submit" value="Register">
    </form>


    <br>
    <br>


    <form>
        <p>Gender:</p>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        
        <p>Hobbies:</p>
        <label><input type="checkbox" name="hobby" value="gaming"> Gaming</label>
        <label><input type="checkbox" name="hobby" value="fishing"> Fishing</label>

    </form>
    <script src="index.js"></script>
</body>
</html>
