<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <br>
    <br>

    <form>
        <label>Email: <input type="email" name="email"></label><br>
        <label>Password: <input type="password" name="password"></label><br>
        <label>Age: <input type="number" name="age" min="0" max="120"></label><br>
        <label>Birthday: <input type="date" name="birthday"></label><br>
        <input type="submit" value="Register">
    </form>


    <br>
    <br>


    <form>
        <p>Gender:</p>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        
        <p>Hobbies:</p>
        <label><input type="checkbox" name="hobby" value="gaming"> Gaming</label>
        <label><input type="checkbox" name="hobby" value="fishing"> Fishing</label>
        <input type="submit" value="Submit">
    </form>

    <br>
    <br>

    <form>
        <label for="country">Choose your country:</label>
        <select id="country" name="country">
            <option value="pl">Poland</option>
            
            <option value="us">USA</option>
            
            <option value="de">Germany</option>
            
            <option value="ua">Ukraine</option>
        </select>
        <input type="submit" value="Submit">
    </form>

    <br>
    <br>

    <form>
        <label for="message">Your message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" aria-placeholder="Type your message"></textarea><br>
        <input type="submit" value="Send">
    </form>

    <br>
    <br>

    <form>
        <label for="username">Username:
            <input type="text" name="username" required>
        </label><br>
        <label for="phone">Phone (format: 123-456-789):
            <input type="tel" name="phone" pattern="\d{3}-\d{3}-d{3}" required>
        </label><br>
        <input type="submit" value="Validate">
    </form>

    <br>
    <br>

    <form>
        <fieldset>
            <legend>Account Info</legend>
            <label for="username">Username: <input type="text" name="username"></label><br>
            <label for="password">Password: <input type="password" name="password"></label>
        </fieldset>
        <input type="submit" value="Create Account">
    </form>

    <script src="index.js"></script>
</body>
</html>
