<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature conversion:</h1> 
        <input type="number" id="textBox" value="0"> <br><br>

        <input type="radio" id="toFah" name="unit">
        <label for="toFah">Cels to Fahs</label><br>

        <input type="radio" id="toCel" name="unit">
        <label for="toCel">Fahs to Cels</label><br> <br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result">Select a unit</p>

    </form>
    <script src="index.js"></script>
</body>
</html>
